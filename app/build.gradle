plugins {
    id 'com.android.application'
}

android {
    namespace 'com.wyjson.mnemonic_to_cn'
    compileSdk 33

    defaultConfig {
        applicationId "com.wyjson.mnemonic_to_cn"
        minSdk 14
        targetSdk 33
        versionCode 4
        versionName "1.0.2"
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
}

dependencies {
}